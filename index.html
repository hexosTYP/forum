<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malevolent Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        #forum-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
        }

        .forum-post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #ecf0f1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="forum-container">
    <h1>Malevolent Forum</h1>

    <div class="forum-post">
        <h2>Post Title 1</h2>
        <p>Content of the first malevolent post...</p>
    </div>

    <div class="forum-post">
        <h2>Post Title 2</h2>
        <p>Content of the second malevolent post...</p>
    </div>

    <!-- Add more forum posts as needed -->

    <form id="post-form">
        <h2>Create a New Post</h2>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title" name="post-title" required>

        <label for="post-content">Content:</label>
        <textarea id="post-content" name="post-content" rows="5" required></textarea>

        <input type="submit" value="Submit Post">
    </form>
</div>

</body>
</html>
